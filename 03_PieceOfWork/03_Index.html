<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Piece of Work</title>
    <link rel="stylesheet" href="03_CSS/03_Style.css">
    <script src="03_Js/Template_Loading-bar-API.js"></script>
    <link rel="stylesheet" href="03_CSS/Template_Style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
          integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</head>
<body onload="init()">
<div id="template">

    <!--Règles des salles-->
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <p>Pour finir cette salle, tu devras completer correctement un puzzle, il y a trois niveaux de difficulté. <br>
        Attention ! tu as un nombre de déplacements limités.</p>
    </div>

    <!--Bouton ?-->
    <div id="main">
        <span onclick="openNav()"><i id="iconRules" class="far fa-question-circle"></i></span>
    </div>

    <div id="temp-right">
        <!--Chrono Global-->
        <div id="chrono"
             data-preset="bubble"
             class="ldBar label-center"
             data-value="100"
             data-pattern-size="100">
        </div>
        <!--vie-->
        <div class="vie">
            <img src="03_Img/Heart.png" height="76" width="76" id="heart1"/>
            <img src="03_Img/Heart.png" height="76" width="76" id="heart2"/>
            <img src="03_Img/Heart.png" height="76" width="76" id="heart3"/>
        </div>
    </div>

    <!--fleche salle suivante-->
    <div class="fleche">
        <i class="far fa-arrow-alt-circle-right"></i>
    </div>

    <!--<div class="testbox">
        <h1>this is a title test</h1>
        <p>another lorem ipsum test blablabla</p>
    </div>-->
    <h1 id="nom-salle">Mettre le titre de chaque salle en js</h1>

    <div id="flex-pop-div">
        <div id="pop-div">
            <div id="titre-div">
                <div id="h2-pop-div"><h2 class="titre-pop-div"><!-- Titre div pop --></h2></div>
                <i class="fas fa-times fermer-div"></i>
            </div>
            <div id="paragraph-pop-div"><!-- Contenu de la div Pop --></div>
        </div>
    </div>

    <div class = "texte_compteur">
        Il vous reste
        <br>
        <span class="compteur">--</span>
        <br>
        déplacements
    </div>
</div>




<!--puzzle-->
    <div id="flex-container">
        <div id="puzzle-container">
            <canvas id="puzzle" style="border: 0"></canvas>
        </div>

    </div>

    <!-- Script Puzzle -->
    <script src="03_Js/03_Main.js"></script>
    <script src="03_Js/jquery-3.3.1.min.js"></script>

</body>
</html>
