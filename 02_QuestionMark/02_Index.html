<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QuestionMark</title>
    <link rel="stylesheet" href="02_Css/02_Style.css">
    <script src="../Template/Template_Js/Template_Loading-bar-API.js"></script>
    <link rel="stylesheet" href="../fontawesome-5.3.1/css/all.css">
    <link rel="stylesheet" href="../Template/Template_Css/Template_Style.css">
    <link rel="stylesheet" href="../Template-Fibo/fibo.css">
</head>

<body>
<audio src="02_Audio/02_audiobg.mp3" type="MP3/Audio" autoplay loop></audio>

<div id="template">

    <!--Fibonacci-->
    <div id="just-fibo">
        <div class="fibonacci">
            <div class="chiffre1"><img src="../Template-Fibo/Img/chiffre_1.png" class="fiboNumbers"></div>
        </div>
    </div>
    <!--Règles des salles-->
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"><i class="fas fa-times"></i></a>
        <p> Pour finir cette salle, tu devras répondre à 10 questions. Attention, tu dois cependant répondre
            correctement à 8 questions.
        </p>
    </div>

    <!--Bouton ?-->
    <div id="main">
        <span onclick="openNav()"><i id="iconRules" class="far fa-question-circle"></i></span>
    </div>

    <div id="temp-right">
        <!--Chrono Global-->
        <div id="chrono"
             data-preset="bubble"
             class="ldBar label-center"
             data-value="100"
             data-pattern-size="100">
        </div>
        <!--vie-->
        <div class="vie">
            <img src="../Template/Img/Heart.png" height="76" width="76" id="heart1"/>
            <img src="../Template/Img/Heart.png" height="76" width="76" id="heart2"/>
            <img src="../Template/Img/Heart.png" height="76" width="76" id="heart3"/>
        </div>
    </div>

    <!--fleche salle suivante-->
    <div class="fleche">
        <i class="far fa-arrow-alt-circle-right"></i>
    </div>

    <h1 id="nom-salle">Mettre le titre de chaque salle en js</h1>

    <div id="flex-pop-div">
        <div id="pop-div">
            <div id="titre-div">
                <div id="h2-pop-div"><h2 class="titre-pop-div"><!-- Titre div pop --></h2></div>
                <i class="fas fa-times fermer-div"></i>
            </div>
            <div id="paragraph-pop-div"><!-- Contenu de la div Pop --></div>
        </div>
    </div>

</div>

<div id="flex-container">
    <div id="conteneur">
        <h1> REPONDS AUX 10 QUESTIONS SUIVANTES SANS TE TROMPER !</h1>

        <div id="questions">

            <div class="affiche_phrases"></div>


            <form>
                <!-- le name des deux boutons doit avoir la même valeur pour éviter que les deux boutoàns ne se cochent en même temps -->
                <div class="bouton_vrai_faux">
                    <input type="radio" name="reponse" id="button_true" value="vrai">vrai <br>
                    <input type="radio" name="reponse" id="button_false" value="faux">faux <br>
                </div>
                <br>
                <input type="button" value="Valide ta réponse" id="bouton_valider">
                <!-- <input type="reset" value="Recommencer"> -->
            </form>

            <div class="Flex2">

                <div class="FlexItem21">
                    <img class="Imagecompteur" src="02_Img/sablier.png"/>
                    <div class="jeu">
                        <p class="lost">
                            il vous reste
                            <span class="hit">
				<!--<br>-->
                   <b> 10</b>
                                <!--<br>-->
                </span>
                            questions
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../Template/Template_Js/jquery-3.3.1.min.js"></script>
<script src="02_Js/02_Main.js"></script>


</body>
</html>
