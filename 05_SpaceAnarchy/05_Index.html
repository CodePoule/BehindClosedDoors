<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Space Anarchy</title>

    <script src="../Template/Template_Js/Template_Loading-bar-API.js"></script>

    <link rel="stylesheet" href="05_Css/05_Style.css">
    <link rel="stylesheet" href="../Template/Template_Css/Template_Style.css">
    <link rel="stylesheet" href="../fontawesome-5.3.1/css/all.css">
    <link rel="stylesheet" href="../Template-Fibo/fibo.css">
</head>
<body>

<audio src="05_Audio/05_audiobg.mp3" type="MP3/Audio" autoplay loop></audio>

<div id="template">
    <div id="just-fibo">
        <div class = "fibonacci">
            <div class = "chiffre1"><img src="../Template-Fibo/Img/chiffre_1.png" class="fiboNumbers"></div>
            <div class = "chiffre2"><img src="../Template-Fibo/Img/chiffre_2.png" class="fiboNumbers"></div>
            <div class = "chiffre3"><img src="../Template-Fibo/Img/chiffre_3.png" class="fiboNumbers"></div>
            <div class = "chiffre5"><img src="../Template-Fibo/Img/chiffre_5.png" class="fiboNumbers"></div>
        </div>
    </div>
    <!--Règles des salles-->
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"><i class="fas fa-times"></i></a>
        <p>
            Accident ! ! !
            <br>
            Lors d'un voyage dans la station spatiale l'Intelligence Artificielle a prit le contrôle.
            <br>
            Vite! Tu devras trouver la bonne combinaison de couleur afin de pouvoir t'échapper et retourner sur la Terre!
        </p>
    </div>

    <!--Bouton ?-->
    <div id="main">
        <span onclick="openNav()"><i id="iconRules" class="far fa-question-circle"></i></span>
    </div>

    <div id="temp-right">
        <!--Chrono Global-->
        <div id="chrono"
             data-preset="bubble"
             class="ldBar label-center"
             data-value="100"
             data-pattern-size="100">
        </div>
        <!--vie-->
        <div class="vie">
            <img src="../Template/Img/Heart.png" height="76" width="76" id="heart1"/>
            <img src="../Template/Img/Heart.png" height="76" width="76" id="heart2"/>
            <img src="../Template/Img/Heart.png" height="76" width="76" id="heart3"/>
        </div>
    </div>

    <!--fleche salle suivante-->
    <div class="fleche">
        <i class="far fa-arrow-alt-circle-right"></i>
    </div>

    <h1 id="nom-salle">Mettre le titre de chaque salle en js</h1>

    <div id="flex-pop-div">
        <div id="pop-div">
            <div id="titre-div">
                <div id="h2-pop-div"><h2 class="titre-pop-div"><!-- Titre div pop --></h2></div>
                <i class="fas fa-times fermer-div"></i>
            </div>
            <div id="paragraph-pop-div"><!-- Contenu de la div Pop --></div>
        </div>
    </div>
</div>

<div class="gameContainer noSelect">

    <!-- 4 boutons de couleur-->
    <div id="buttonGre" class="fourButton"></div>
    <div id="buttonRed" class="fourButton"></div>
    <div id="buttonYel" class="fourButton"></div>
    <div id="buttonBlu" class="fourButton"></div>
    <!--AU CENTRE DU JEU-->
    <div id="center">

        <!--<div id="textTitle">Simon</div>-->
        <!--div pour compteur difficulté / nombre de clics à faire-->
        <div id="countBox">
            <!--affichage du compteur-->
            <div id="countDisplay">
                <!--affichage du texte (nombre de clics à faire)-->
                <div id="displayText">
                    --
                </div>
            </div>
            <!--affichage du titre du compteur "Count"-->
            <div id="countText">Level</div>
        </div>
        <!--bouton start-->
        <div id="startBox">
            <!--div <=> bouton radio-->
            <div id="startButton"></div>
            <!--texte: Start-->
            <div id="startText">Start</div>
        </div>
        <!--mode strict: option => si erreur, retour au debut du jeu-->
    </div>

</div>


<!--liens vers l'06_Audio pour chaque bouton et si erreur-->
<audio id="soundbuttonGre" src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"></audio>
<audio id="soundbuttonRed" src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"></audio>
<audio id="soundbuttonYel" src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"></audio>
<audio id="soundbuttonBlu" src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"></audio>
<audio id="soundbuttonWrong" src="http://www.freesound.org/data/previews/331/331912_3248244-lq.mp3"></audio>

<!-- Scripts -->
<script src="../Template/Template_Js/jquery-3.3.1.min.js"></script>
<script src="05_Js/05_Main.js"></script>


</body>
</html>
